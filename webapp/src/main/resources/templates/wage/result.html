<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>時給の登録の完了</title>
</head>
<body>
<header th:replace="fragments/navigation::navigation('')"></header>

<main class="container">
  <header th:replace="fragments/header::header('時給の登録の完了')"></header>

  <section class="wageInput">
    <div class="message is-success">
      <div class="message-body">
        <p th:text="${employee.name()} + '(' + ${employee.employeeNumber()} + ')' + 'さんの時給を登録しました。'">時給を登録しました。</p>
      </div>
    </div>
  </section>

  <section class="formFooter has-text-centered">
    <a class="button is-light"
       th:href="@{/wages/{employeeNumber}(employeeNumber=${employee.employeeNumber()})}">
      時給の履歴に戻る
    </a>
  </section>
</main>

</body>
</html>
